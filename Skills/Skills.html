<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 0;
        }

        h1, button {
            font-size: 24px;
            margin: 0;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Styling for the "Back" button */
        button {
            background-color: #fff;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .skill-tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .skill-tab {
            padding: 10px 20px;
            border: 1px solid #007bff;
            cursor: pointer;
            background-color: #fff;
        }

        .skill-tab.active {
            background-color: #007bff;
            color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .cv-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .skill-bar {
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .skill-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html"><button>Back</button></a>
        <h1>Your Skills</h1>
    </header>

    <div class="skill-tabs">
        <div class="skill-tab active" data-skill="c">C</div>
        <div class="skill-tab" data-skill="csharp">C#</div>
        <div class="skill-tab" data-skill="lua">Lua</div>
        <div class="skill-tab" data-skill="3d-modeling">3D Modeling</div>
    </div>

    <div class="cv-container">
        <div id="c-skills">
            <h2>C Language</h2>
            <div class="skill-bar">
                <div class="skill-fill" style="width: 33%;"></div>
            </div>
        </div>

        <div id="csharp-skills" style="display: none;">
            <h2>C#</h2>
            <div class="skill-bar">
                <div class="skill-fill" style="width: 25%;"></div>
            </div>
        </div>

        <div id="lua-skills" style="display: none;">
            <h2>Lua</h2>
            <div class="skill-bar">
                <div class="skill-fill" style="width: 25%;"></div>
            </div>
        </div>

        <div id="3d-modeling-skills" style="display: none;">
            <h2>3D Modeling</h2>
            <div class="skill-bar">
                <div class="skill-fill" style="width: 50%;"></div>
            </div>
            <div>
                <img src="Neon_1.png" alt="3D Model 1">
                
            </div>
        </div>
    </div>

    <script>
        const skillTabs = document.querySelectorAll('.skill-tab');
        const skillSections = document.querySelectorAll('.cv-container > div');

        skillTabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                skillTabs.forEach((t) => t.classList.remove('active'));
                tab.classList.add('active');
                const targetSkill = tab.getAttribute('data-skill');
                skillSections.forEach((section) => {
                    if (section.id === targetSkill + '-skills') {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            });
        });

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
