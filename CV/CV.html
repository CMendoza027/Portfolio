<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 0;
        }

        h1, button {
            font-size: 24px;
            margin: 0;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

    
        button {
            background-color: #fff;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Your existing styles here */

        img {
            max-width: 100%;
            height: auto;
        }

        .cv-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .download-button {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html"><button>Back</button></a>
        <h1>Here is my CV</h1>
        
    </header>

    <div class="cv-container">
        <img src="CMendoza_CV.jpg" alt="Your CV">
        <p>Click the button below to download the CV:</p>
        <a href="CMendoza_CV.jpg" download class="download-button">
            <button>Download CV</button>
        </a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
